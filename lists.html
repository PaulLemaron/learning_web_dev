<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

</head>
<body>
    <ol style="list-style-type: letters;">
        <li>coffee</li> <!--Ordered list-->
        <li>tea</li>
        <li>milk</li>
    </ol>
    <dl>   <!--descriptive list where dt is description term and dd descriptrion of the data-->
        <dt>Coffee</dt>
        <dd>-Black hot Drink</dd>
        <dt>Tea</dt>
        <dd>-White hot Drink</dd>
    </dl>


    <ul style="list-style-type: circle;">
        <li>coffee</li> <!--unordered list-->
        <li>tea</li>
        <li>milk</li>
    </ul>

    <!--Nested lists-->
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul style="list-style-type: square;">
                <li>Black Tea</li>
                <li>White Tea</li>
            </ul>
        </li>
    </ul>
</body>
</html>
